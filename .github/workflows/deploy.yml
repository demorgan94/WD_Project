name: Deploy Spring Boot App to EC2 via ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK 21 with Corretto
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build Spring Boot JAR with Gradle
        run: |
          cd wd-backend
          ./gradlew clean build

      - name: Set up AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Docker
        uses: actions/setup-docker@v2

      - name: Login to ECR
        uses: aws-actions/login-to-ecr@v1
        with:
          mask-password: true
          registry-id: ${{ secrets.ECR_REGISTRY_ID }}
          aws-region: ${{  secrets.AWS_REGION }}

      - name: Build Docker image
        run: |
          cd wd-backend
          docker build -t ${{ secrets.ECR_REPOSITORY }} .

      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Push Docker image to ECR
        uses: aws-actions/push-to-ecr@v1
        with:
          registry-id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          image-tag: latest

      - name: Deploy to EC2
        uses: aws-actions/deploy-to-ec2@v1
        with:
          aws-region: 'us-west-2'
          instance-id: ${{ secrets.EC2_INSTANCE_ID }}
          docker-image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest