name: Deploy Spring Boot App to EC2 via ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java JDK 21 with Corretto
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build Spring Boot JAR with Gradle
        run: |
          cd wd-backend
          ./gradlew clean build

      - name: Build & Push Docker Image ðŸ³
        uses: docker://ghcr.io/kciter/aws-ecr-action:latest
        with:
          access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          region: ${{ secrets.AWS_REGION }}
          repo: ${{ secrets.ECR_REPOSITORY }}
          dockerfile: ./wd-backend/Dockerfile
          path: ./wd-backend
          tags: latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Install Docker if it is not already installed
            if ! command -v docker &> /dev/null
            then
              sudo yum update -y
              sudo amazon-linux-extras install docker -y
              sudo service docker start
              sudo usermod -a -G docker ec2-user
            fi
            
            # Login to ECR and pull the latest Docker image
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}
            docker pull ${{ secrets.ECR_REPOSITORY_URI }}/${{ secrets.ECR_REPOSITORY }}:latest
            docker stop $(docker ps -q --filter ancestor=${{ secrets.ECR_REPOSITORY_URI }}/${{ secrets.ECR_REPOSITORY }}:latest) || true
            docker run -d -p 8080:8080 ${{ secrets.ECR_REPOSITORY_URI }}/${{ secrets.ECR_REPOSITORY }}:latest